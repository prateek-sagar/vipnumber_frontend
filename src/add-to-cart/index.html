<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../index.css" />
    <style>
      .cart-container {
        width: 90%;
        max-width: 1200px;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .cart-item,
      .suggested-item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .cart-item img,
      .suggested-item img {
        width: 120px;
        height: 120px;
        background-color: rgb(87, 197, 75);
        flex-shrink: 0;
      }
      .details {
        margin-left: 20px;
        flex-grow: 1;
      }
      .checkout-section {
        text-align: right;
        margin-top: 20px;
        background: #fff;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #54d94f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 5px;
        border: none;
        cursor: pointer;
      }
      .button:hover {
        background-color: #1bf149;
      }
      .suggestions-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-between;
      }
      .suggested-item {
        flex: 1 1 calc(33% - 15px);
        max-width: calc(33% - 15px);
      }

      @media (max-width: 768px) {
        .cart-item,
        .suggested-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .cart-item img,
        .suggested-item img {
          width: 100%;
          height: auto;
        }
        .details {
          margin-left: 0;
          margin-top: 10px;
        }
        .suggestions-container {
          flex-direction: column;
        }
        .suggested-item {
          max-width: 100%;
        }
        .checkout-section {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div class="flex justify-center items-center py-10">
      <div class="cart-container">
        <h2 class="text-center text-3xl font-bold">YOUR CART</h2>
        <div class="buy-numbers"></div>
        <div class="checkout-section">
          <p>Subtotal: <strong id="sub-total">2000</strong></p>
          <p>Grand Total: <strong id="total">2000</strong></p>
          <a
            href="/checkout"
            class="bg-primary text-white rounded-md px-5 py-3"
          >
            PROCEED TO CHECKOUT
          </a>
          <button class="button" style="background-color: gray">
            CONTINUE SHOPPING
          </button>
        </div>
        <h3 class="my-2 text-xl font-bold">Other Premium Numbers:</h3>
        <div class="suggestions-container">
          <div class="number-card"></div>
          <div class="number-card"></div>
          <div class="number-card"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="../../main.js"></script>
    <script type="module" src="../page-js/addToCart.js"></script>
  </body>
</html>
