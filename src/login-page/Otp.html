<!DOCTYPE html>
<html lang="en">
  <head>

   <div id="header"></div>

   
      <div class="bg-gray-100 flex justify-center items-center min-h-screen">

            <div class="md:w-1/2 bg-[#B83503] flex justify-center items-center p-4">

                <button class="w-full border border-green-500 text-green-500 py-3 rounded-lg hover:bg-green-500 hover:text-white transition">LOGIN With OTP</button>
