<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vip Number</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../index.css" />
  </head>
  <link rel="stylesheet" href="../login-page/loginstyle.css">
  <body>
   <div id="header"></div>
    <div class="bg-gray-100 flex justify-center items-center min-h-screen">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden max-w-4xl w-full md:flex">
        <div class="md:w-1/2 bg-[#B83503] flex justify-center items-center p-4">
            <img src="../resources/confident_man_converted.png" alt="Login Image" class="rounded-lg max-w-full h-auto ">
        </div>
            

            <div class="md:w-1/2 p-8 flex flex-col justify-center">
           
                <h2 class="text-2xl font-bold text-primary mb-4 text-center">LOGIN</h2>
                
                <div class="relative mb-3">
                    <i class="fas fa-user absolute left-3 top-4 text-gray-500"></i>
                    <input type="text" placeholder="Enter your Registered Mobile No / Email" 
                           class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <div class="relative mb-3">
                    <i class="fas fa-lock absolute left-3 top-4 text-gray-500"></i>
                    <input type="password" placeholder="Enter your password" 
                           class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                
                <a href="forgetpassword.html" class="text-primary text-sm mb-3 block text-right">Forgot Password?</a>
                <button class="w-full bg-primary text-white py-3 rounded-lg hover:bg-green-600 transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> LOGIN
                </button>
                
                <span class="block text-center my-3 font-semibold">OR</span>
                
                <a href="Otp.html" class="w-full border border-primary text-primary py-3 rounded-lg hover:bg-primary hover:text-white transition flex items-center justify-center">
                    <i class="fas fa-key mr-2"></i> LOGIN With OTP
                </a>
                
                <p class="text-center mt-4">NOT A CUSTOMER?</p>
                <a href="registration.html" class="w-full mt-2 border border-primary text-primary py-3 rounded-lg hover:bg-primary hover:text-white transition flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i> Create an account
                </a>
                    
            </div>
          </form>
        </div>
    </div>
   
    <div id="footer"></div>
    
    
    <script
      src="https://kit.fontawesome.com/088be698bc.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
