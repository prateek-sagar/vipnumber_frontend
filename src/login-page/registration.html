<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vip Number</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../index.css" />
  </head>
  <link rel="stylesheet" href="loginstyle.css" />
  <body>
    <div id="header"></div>

    <div class="bg-gray-100 flex items-center justify-center ">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl my-20">
            <h2 class="text-green-500 text-2xl font-bold mb-6 text-center">REGISTER FORM</h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Name<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your Name">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">E-Mail<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-500"></i>
                        <input type="email" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your E-Mail">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Mobile No<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-phone absolute left-3 top-3 text-gray-500"></i>
                        <input type="tel" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your 10-digit Mobile Number">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Password<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-500"></i>
                        <input type="password" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your Password">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Account Type</label>
                    <select class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-400">
                        <option>-----Select-----</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Confirm Password<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-500"></i>
                        <input type="password" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your Confirm Password">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Flat / Building / Area<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your Address 01">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Street / City<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your Address 02">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">Pin Code<span class="text-red-500">*</span></label>
                    <div class="relative">
                        <i class="fas fa-map-pin absolute left-3 top-3 text-gray-500"></i>
                        <input type="text" class="w-full pl-10 p-2 border rounded-md focus:ring-2 focus:ring-green-400" placeholder="Enter your post code">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700">State<span class="text-red-500">*</span></label>
                    <select class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-400">
                        <option>-----Select-----</option>
                    </select>
                </div>
                <div class="col-span-2">
                    <input type="checkbox" class="mr-2"> Get order updates on WhatsApp
                </div>
                <div class="col-span-2">
                    <input type="checkbox" class="mr-2"> I have carefully read the said terms and conditions, understood and hereby agree & accept the same.
                </div>
                <div class="col-span-2 flex justify-center">
                    <button class="bg-gray-700 text-white px-6 py-2 rounded-md hover:bg-gray-900">REQUEST OTP</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Or</p>
                <p class="text-gray-600">Already a Customer?</p>
                <button class="mt-2 px-4 py-2 border border-gray-400 rounded-md hover:bg-gray-200">Click Here to Login</button>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>

    <script
      src="https://kit.fontawesome.com/088be698bc.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../main.js"></script>
  </body>
</html>
