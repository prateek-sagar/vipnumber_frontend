<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>premium numbers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="h-[50vh] md:h-[70vh] lg:h-[80vh] w-full bg-no-repeat">
      <img
        class="h-full object-cover object-[30%_50%]"
        src="../resources/largest_vipnumber_selection_banner.png"
        alt=""
      />
    </div>
    <div class="flex vipnumber-padding-horizontal">
      <div class="w-full flex flex-col justify-center">
        <div id="search-bar" class="my-4"></div>
        <div id="sort-filter" class="mb-4"></div>
        <div class="w-full" id="premium-num"></div>
      </div>
    </div>

    <div id="footer"></div>
    <script>
      document.querySelectorAll(".accordion-header").forEach((header) => {
        header.addEventListener("click", function () {
          var content = this.nextElementSibling; // Select the next sibling element (accordion-content)
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      });
    </script>

    <script type="module" src="../page-js/number-list.js"></script>
    <script type="module" src="../../main.js"></script>
    <script src="../page-js/sortFilterToggler.js"></script>
  </body>
</html>
