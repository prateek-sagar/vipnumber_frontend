<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP NUMBER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="stylesheet" href="./src/css/additional-home.css" />
  </head>
  <body>
    <div class="flex-col">
      <div class="absolute top-0 w-full z-50" id="header"></div>
      <div id="slider-container" class="relative mt-28">
        <div id="slider" class="w-full">
          <div class="w-full h-full bg-red-300">
            <img
              class="w-full h-full object-cover object-top"
              src="/src/resources/welcome_banner.png"
              alt=""
            />
          </div>
          <div class="w-full h-full bg-green-300">
            <img
              class="w-full h-full object-cover object-top"
              src="/src/resources/largest_vipnumber_selection_banner.png"
              alt=""
            />
          </div>
          <div class="w-full h-full bg-orange-300">
            <img
              class="w-full h-full object-cover"
              src="/src/resources/lucky_number_banner.png"
              alt=""
            />
          </div>
        </div>
        <div id="control-container"></div>
      </div>

      <div class="px-8 py-8">
        <h2 class="heading-primary text-center font-vipnumber">
          Search Your Pattern
        </h2>
        <p class="heading-secondary text-center">
          Find a number or by its pattern.
        </p>
      </div>

      <div id="search-bar" class="my-4 vipnumber-padding-horizontal"></div>
      <div
        id="trending-numbers"
        class="flex flex-col h-auto bg-gray-300 px-8 py-8 items-center justify-center gap-4 w-full md:px-16 lg:px-20"
      >
        <h2 class="heading-primary">Trending Numbers</h2>
        <div class="w-full" id="trending-grid"></div>
      </div>

      <div class="" id="home-vedio-section">
        <video autoplay loop>
          <source src="/src/resources/apppromo.mp4" type="video/mp4" />
        </video>
      </div>

      <div
        id="highlighting-premium "
        class="flex flex-col h-auto bg-gray-300 p-8 items-center justify-center w-full md:px-16 md:text-4xl lg:text-5xl lg:px-20"
      >
        <h2 class="heading-primary">Highlighting Premium</h2>
        <div class="w-full" id="highlighting-premium-grid"></div>
      </div>

      <div class="p-8 md:px-16 lg:px-20 flex-col" id="explore-category-section">
        <h2 class="heading-primary text-center">Explore Categories</h2>
        <div class="my-8" id="explore-categories"></div>
      </div>

      <div
        class="Scroller h-[50vh] w-full flex flex-col px-8 md:px-12 lg:px-16 justify-center"
        id="partner-section"
      >
        <h2 class="heading-primary text-center">Our Partners</h2>
        <div
          class="h-full flex gap-4 w-full items-center justify-center"
          id="partners-container"
        >
          <div class="relative scroll-container">
            <div class="relative z-10 scroll-content" id="content-to-add">
              <img
                class="w-20"
                src="/src/resources/google-icon-logo.png"
                alt=""
              />
              <img
                class="w-20"
                src="/src/resources/coca-cola-logo.png"
                alt=""
              />
              <img class="w-20" src="/src/resources/mcdonald-s-.png" alt="" />
              <img
                class="w-20"
                src="/src/resources/google-icon-logo.png"
                alt=""
              />
              <img class="w-20" src="/src/resources/airbnb-2-logo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script type="module" src="./src/components/home-slider.js"></script>
    <script type="module" src="./src/page-js/home.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
